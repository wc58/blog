<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章评论</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <script src="../../static/js/page/comment-api.js"></script>
</head>

<body>
<div class="x-nav">
           <span class="layui-breadcrumb">
                <a href="javascript:">首页</a>
                <a href="javascript:">评论管理</a>
                <a>
                    <cite>留言评论</cite></a>
            </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input id="name" type="text" name="username" placeholder="用户名称" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <input id="content" type="text" name="username" placeholder="评论内容" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <input id="startTime" class="layui-input" autocomplete="off" placeholder="开始日" name="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input id="endTime" class="layui-input" autocomplete="off" placeholder="截止日" name="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button id="search" class="layui-btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-hide" id="test" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    let commentTable;

    /*日期插件*/
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startTime'
        });
        laydate.render({
            elem: '#endTime'
        });
    });

    layui.use(['table', 'util'], function () {
        var table = layui.table;
        /*事件监听*/
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('一旦删除彻底消失，是否继续？', {
                    icon: 2,
                    title: '严重',
                    end: function () {
                        commentTable.reload();
                    }
                }, function (index) {
                    deleteAdminLeaveComment(data.id)
                    layer.close(index);
                });
            } else if (obj.event === 'setContent') {
                layer.prompt({
                    formType: 2
                    , title: '【' + data.name + '】的评论'
                    , value: data.content,
                    end: function () {
                        commentTable.reload();
                    }
                }, function (value, index) {
                    layer.close(index);
                    obj.update({
                        sign: value
                    });
                    updateAdminLeaveComment(data.id, value);
                });
            }
        });

        /*数据渲染*/
        commentTable = table.render({
            elem: '#test'
            , url: '/admin/comment/getAdminLeaveCommentPage'
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                , groups: 5
                , first: false
                , last: false
            }
            , cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true}
                , {field: 'name', width: 150, title: '用户名称'}
                , {field: 'content', title: '评论内容', event: 'setContent'}
                , {
                    field: 'createTime',
                    width: 160,
                    title: '评论时间',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                }
                , {fixed: 'right', width: 80, title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
        });

        /*条件查询*/
        $("#search").click(function () {
            commentTable.reload({
                url: '/admin/comment/getAdminLeaveCommentPage'
                , where: {
                    name: $("#name").val(),
                    content: $("#content").val(),
                    startTime: $("#startTime").val(),
                    endTime: $("#endTime").val(),
                }
                , page: {
                    curr: 1
                }
            })
        })
    });
</script>

</html>
