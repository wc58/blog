<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">往事随风-管理登录</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <input id="username" name="username" placeholder="用户名" type="text"  class="layui-input">
        <hr class="hr15">
        <input id="password" name="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input id="login" value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
    </div>
</div>

<script>

    layui.use(['layer', 'jquery'], function () {
        let layer = layui.layer;
        let $ = layui.jquery;

        $("#login").click(function () {
            let username = $("#username").val();
            let password = $("#password").val();
            $.ajax({
                type: 'get',
                url: '/admin/login?username=' + username + '&password=' + password,
                dataType: 'json',
                success: function (data) {
                    if (data === 0) {
                        window.location = "/admin/index"
                    } else {
                        layer.msg("登录失败")
                    }
                }
            })

        })

    })

</script>
</body>
</html>
