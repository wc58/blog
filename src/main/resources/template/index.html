<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <title>首页</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon"/>
    <link href="../static/layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/index_style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/animate.min.css" rel="stylesheet" type="text/css">
</head>

<style th:inline="css">
    #section1 {
        height: 100vh;
        padding: 0;
        background-color: transparent;
        background-image: url('[[${indexProperties.getOneBackgroundPictureUrl()}]]');
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat
    }

    #section3 {
        background-image: url('[[${indexProperties.getTwoBackgroundPictureUrl()}]]');
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat
    }
</style>
<body>

<div id="menu" class="hover_animation menu_open" data-mark="false">
    <span></span>
    <span></span>
    <span></span>
</div>
<div id="navgation" class="navgation navgation_close">
    <ul class="point">
        <li th:each="navigation:${navigationLefts}"><a th:text="${navigation.title}"
                                                       th:href="${navigation.url}">首页</a></li>
    </ul>
    <div class="logo"><a th:text="${shareProperties.logo}"></a></div>
</div>
<div class="section" id="section1">
    <div class="fp-tablecell">
        <div class="page1">
            <div class="nav wow zoomIn" data-wow-duration="2s">
                <!--标题-->
                <h1 th:text="${indexProperties.getHeader()}"></h1>
                <!--描述-->
                <p th:text="${indexProperties.getDescription()}"></p>
                <!--按钮-->
                <a th:text="${indexProperties.getToIndexTitle()}" th:href="${indexProperties.getToIndexUrl()}"
                   class="layui-btn "
                   style="margin-top: 20px;background-color:transparent;"
                   href="#"><i class="layui-icon layui-icon-release"></i></a>
            </div>
            <a class="next wow  layui-anim-rotate" data-wow-duration="1s" id="next"></a>
        </div>
    </div>
</div>
<div class="section" id="section2">
    <div class="fp-tablecell">
        <div class="page2">
            <div class="warp-box">
                <div class="new-article">
                    <div class="inner wow fadeInDown" data-wow-delay=".2s">
                        <!--热门文章-->
                        <h1 th:text="${indexProperties.getArticle_header()}">热门文章</h1>
                        <!--热门文章的描述-->
                        <p th:text="${indexProperties.getArticle_description()}"></p>
                    </div>
                </div>
                <div class="layui-row">
                    <!--遍历热门文章-->
                    <div th:each="hotArticle:${hotArticleList}"
                         class="layui-col-xs12 layui-col-sm4 layui-col-md4  wow fadeInUp" data-wow-delay=".4s"
                         style="padding: 0 10px">
                        <div class="single-news">
                            <div class="news-head">
                                <!--文章跳转-->
                                <img th:src="${hotArticle.cover}">
                                <a th:href="'/article/read/'+${hotArticle.id}" class="link"><i
                                        class="fa fa-link"></i></a>
                            </div>
                            <div class="news-content">
                                <h4>
                                    <!--文章标题-->
                                    <a th:text="${hotArticle.title}" th:src="${hotArticle.cover}"></a>
                                </h4>
                                <!--文章日期-->
                                <div th:text="${#dates.format(hotArticle.createTime,'yyyy年MM日dd日')}" class="date"></div>
                                <!--文章描述-->
                                <p th:text="${hotArticle.des}"></p>
                                <a th:href="'/article/read/'+${hotArticle.id}" class="btn">
                                    阅读更多
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section" id="section3">
    <div class="fp-tablecell">
        <div class="page3">
            <div class="warp-box">
                <div class="warp">
                    <div class="inner">
                        <div class="links">
                            <ul>
                                <li th:each="navigationBottom:${navigationBottoms}" class="wow fadeInLeft animated"
                                    style="visibility: visible; animation-name: fadeInLeft;">
                                    <a th:text="${navigationBottom.title}" th:href="${navigationBottom.url}">关于</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section" id="section4">
    <div class="fp-tablecell">
        <div class="page4">
            <div class="warp-box">
                <div class="about">
                    <div class="inner">
                        <!--爱好-->
                        <h1 th:text="${indexProperties.me_header}" class="wow fadeInLeft"></h1>
                        <!--爱好描述-->
                        <p th:text="${indexProperties.me_description}" class="wow fadeInRight">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer wow fadeInUp" id="contact">
    <div class="footer-top">
        <div class="container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="single-widget about">
                        <div class="footer-logo">
                            <!--小文标题-->
                            <h2 th:text="${indexProperties.poem_header}"></h2>
                        </div>
                        <!--小文描述-->
                        <p th:text="${indexProperties.poem_description}"></p>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="single-widget">
                        <h2>相关链接</h2>
                        <ul class="social-icon">
                            <!--遍历链接-->
                            <li class="active" th:each="navigationTop:${navigations}"><a
                                    th:text="${navigationTop.title}" th:href="${navigationTop.url}"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md4">
                    <div class="single-widget contact">
                        <h2>联系我</h2>
                        <!--联系信息-->
                        <ul class="list">
                            <li><i class="fa fa-map"></i>地址: <span th:text="${indexProperties.bottom_address}"></span>
                            </li>
                            <li><i class="fa fa-qq"></i>QQ: <span th:text="${indexProperties.bottom_qq}"></span></li>
                            <li><i class="fa fa-envelope"></i>邮箱: <span
                                    th:text="${indexProperties.bottom_email}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 text-center">
                    <p>
                        <!--底部信息-->
                        <span th:text="${shareProperties.copyright}"></span> <a th:href="${shareProperties.record_url}">
                        <i th:text="${shareProperties.record_title}" style="color: gray"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/wow.min.js"></script>
<script src="../static/js/index.js"></script>
</body>
</html>
