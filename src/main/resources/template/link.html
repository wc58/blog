<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width"/>
    <meta name="author" content="www.yanshisan.cn"/>
    <meta name="robots" content="all"/>
    <title>友链</title>
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/master.css"/>
    <link rel="stylesheet" href="../static/css/gloable.css"/>
    <link rel="stylesheet" href="../static/css/nprogress.css"/>
    <link rel="stylesheet" href="../static/css/about.css"/>
    <script src="../static/js/jquery.min.js"></script>
</head>
<style th:inline="css">
    .header {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        background-color: #000;
        position: fixed !important;
        background-image: url('[[${shareProperties.getBackgroundImage()}]]');
        background-size: 100% 100%
    }
</style>
<body>
<div class="header">
</div>
<header class="gird-header">
    <div class="header-fixed">
        <div class="header-inner">
            <a class="header-logo" th:text="${shareProperties.logo}">Mr.Yss</a>
            <nav class="nav" id="nav">
                <ul>
                    <li th:each="navigation:${navigations}"><a th:href="${navigation.url}"
                                                               th:text="${navigation.title}">首页</a></li>
                </ul>
            </nav>
            <!--=============用户登录=============-->
            <a th:if="${session.user} == null" onclick="login()" href="javascript:;" class="blog-user">
                <i class="fa fa-qq"></i>
            </a>
            <a th:if="${session.user} != null" onclick="logout()" href="javascript:;" class="blog-user">
                <img th:src="${session.user.icon}"
                     th:alt="${session.user.name}"
                     th:title="${session.user.name}"/>
            </a>
            <!--=============用户登录=============-->
            <a class="phone-menu">
                <i></i>
                <i></i>
                <i></i>
            </a>
        </div>
    </div>
</header>
<div class="doc-container" id="doc-container">
    <div class="about-banner" id="container">
        <header class="l-top hasAnim arrow-holder">
            <a data-path-hover="M31.3184948,33.1943359 C36.3357454,28.0664371 44.4728686,28.0690462 49.572124,33.2807584 C54.6360745,38.4563871 54.6061839,46.8782889 49.6566817,51.9369454 L31.318494,69.5197703 L49.6566817,89.71735 C54.6739322,94.8452488 54.6713794,103.161825 49.572124,108.373537 C44.5081735,113.549166 36.267997,113.518616 31.3184948,108.459959 L3.8112137,78.891075 C-1.25273677,73.7154463 -1.2880417,65.3601778 3.8112137,60.1484655 L31.3184948,33.1943359 Z">
                <svg width="0" height="0">
                    <path fill="#fff"
                          d="M58.9103319,3.8342148C63.9275825,-1.29368407,72.0647057,-1.29107495,77.1639611,3.92063726C82.2279116,9.09626594,82.198021,17.5181678,77.2485188,22.5768242C77.2485188,22.5768242,31.318494,69.5197703,31.318494,69.5197703C31.318494,69.5197703,77.2485188,116.462716,77.2485188,116.462716C82.2657693,121.590615,82.2632165,129.907191,77.1639611,135.118903C72.1000106,140.294532,63.8598341,140.263982,58.9103319,135.205326C58.9103319,135.205326,3.8112137,78.891075,3.8112137,78.891075C-1.25273677,73.7154463,-1.2880417,65.3601778,3.8112137,60.1484655C3.8112137,60.1484655,58.9103319,3.8342148,58.9103319,3.8342148C58.9103319,3.8342148,58.9103319,3.8342148,58.9103319,3.8342148"></path>
                </svg>
            </a>
            <a data-path-hover="M31.3184948,33.1943359 C36.3357454,28.0664371 44.4728686,28.0690462 49.572124,33.2807584 C54.6360745,38.4563871 54.6061839,46.8782889 49.6566817,51.9369454 L31.318494,69.5197703 L49.6566817,89.71735 C54.6739322,94.8452488 54.6713794,103.161825 49.572124,108.373537 C44.5081735,113.549166 36.267997,113.518616 31.3184948,108.459959 L3.8112137,78.891075 C-1.25273677,73.7154463 -1.2880417,65.3601778 3.8112137,60.1484655 L31.3184948,33.1943359 Z">

                    <path fill="#fff"
                          d="M58.9103319,3.8342148 C63.9275825,-1.29368407 72.0647057,-1.29107495 77.1639611,3.92063726 C82.2279116,9.09626594 82.198021,17.5181678 77.2485188,22.5768242 L31.318494,69.5197703 L77.2485188,116.462716 C82.2657693,121.590615 82.2632165,129.907191 77.1639611,135.118903 C72.1000106,140.294532 63.8598341,140.263982 58.9103319,135.205326 L3.8112137,78.891075 C-1.25273677,73.7154463 -1.2880417,65.3601778 3.8112137,60.1484655 L58.9103319,3.8342148 Z"></path>
                </svg>
            </a>
        </header>
        <div class="about-title">
            <h1 th:text="${linkProperties.header}"></h1>
            <p th:text="${linkProperties.description}"></p>
        </div>
    </div>
    <div class="container-fixed">
        <div class="container-inner">
            <article>
                <section>
                    <h1>链接申请说明</h1>
                    <p>
                        <i class="fa fa-close" style="color: red"></i>经常宕机&nbsp;
                        <i class="fa fa-close" style="color: red"></i>不合法规&nbsp;
                        <i class="fa fa-close" style="color: red"></i>插边球站&nbsp;
                        <i class="fa fa-close" style="color: red"></i>红标报毒&nbsp;
                        <i class="fa fa-check" style="color: green"></i>原创优先&nbsp;
                        <i class="fa fa-check" style="color: green"></i>技术优先
                    </p>
                    <p>
                        若交换友链，在吐槽板中留如下格式：<br>
                        名称：<span th:text="${linkProperties.title}"></span><br>
                        网址：<span th:text="${linkProperties.site}"></span><br>
                        图标：<span th:text="${linkProperties.icon}"></span><br>
                        描述：<span th:text="${linkProperties.siteDescription}"></span>
                    </p>
                    <p th:text="${linkProperties.bottomDescription}">
                    </p>
                    <button id="addLink" class="layui-btn layui-btn-primary">添加友链</button>
                </section>
            </article>
            <ul class="link-list">
                <li th:each="linkVo:${linkVos}">
                    <div class="pd-lr-10">
                        <a th:href="${linkVo.url}" target="_blank">
                            <img th:src="${linkVo.icon}">
                            <h3 th:text="${linkVo.title}"></h3>
                            <p th:text="${linkVo.des}"></p>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<footer class="grid-footer">
    <div class="footer-fixed">
        <div class="copyright">
            <div class="info">
                <!--底部信息-->
                <span th:text="${shareProperties.copyright}"></span> <a th:href="${shareProperties.record_url}">
                <i th:text="${shareProperties.record_title}" style="color: gray"></i></a>
            </div>
        </div>
    </div>
</footer>
<form class="layui-form" id="popForm" style="display:none;margin-top: 10px">
    <div class="layui-form-item">
        <label class="layui-form-label">网站名称：</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入网站名称" autocomplete="off"
                   class="layui-input" id="atitle" style="width:200px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Logo：</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输Logo路径" autocomplete="off"
                   class="layui-input" id="logo" style="width:200px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述：</label>
        <div class="layui-input-block">
            <textarea lay-verify="required" id="des" name="desc" placeholder="请输入描述" class="layui-textarea"
                      style="width:200px"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转链接：</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入跳转链接" autocomplete="off"
                   class="layui-input" id="url" style="width:200px">
        </div>
    </div>
</form>
<script>NProgress.start();</script>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/yss/gloable.js"></script>
<script src="../static/js/plugins/nprogress.js"></script>
<script src="../static/js/plugins/blogbenoitboucart.min.js"></script>
<script src="../static/js/user.js"></script>
<script src="../static/js/page/link-api.js"></script>
<script>
    window.onload = function () {
        NProgress.done();
    };

    layui.use(['jquery', 'layer'], function () {
        let $ = layui.jquery;
        let layer = layui.layer;

        $("#addLink").click(function () {
            let userId = '[[${session.userId}]]';
            if (userId === '') {
                layer.msg("请先登录")
                return;
            }
            layer.open({
                type: 1,
                area: ['350px', '400px'],
                title: '添加友链'
                , content: $("#popForm"),
                shade: 0,
                btn: ['提交', '取消']
                , btn1: function (index) {
                    let title = $("#atitle").val();
                    let logo = $("#logo").val();
                    let des = $("#des").val();
                    let url = $("#url").val();
                    if (title === '' || logo === '' || des === '' || url === '') {
                        layer.msg("上述内容不能为空！");
                        return;
                    }
                    addLink(userId, title, logo, des, url);
                    layer.close(index);
                },
                btn2: function (index) {
                    layer.close(index);
                }
            });
        })
    })

</script>
</body>
</html>
